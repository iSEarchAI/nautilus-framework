<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head th:replace="fragments/head :: title(#{nav.login})"></head>
	<body class="light-gray">
		<div th:replace="fragments/navbar :: default('home')"></div>
		<br/>
		<br/>
		<div class="container">
			<div class="row">
				<div class="offset-md-4 col-md-4 offset-md-4">
					<div class="card">
						<div class="card-body">
							<h4 th:text="#{nav.login}"></h4>
							<hr/>
							<form th:action="@{/login}" method="post" th:object="${loginDTO}">
								<div class="form-group">
									<label for="email" th:text="#{user.e-mail}"></label> 
									<input type="email" class="form-control" th:field="*{email}" autocomplete="current-email" required autofocus/>
									<span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
								</div>
								<div class="form-group">
									<label for="password" th:text="#{user.password}"></label> 
									<input type="password" class="form-control" th:field="*{password}" autocomplete="current-password" required/>
									<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
									<span class="text-danger" th:if="${param.error}" th:text="#{msg.login-error}"></span>
								</div>
								<div class="form-group">
									<input type="checkbox" id="remember-me" name="remember-me" />
									<label for="remember-me" th:text="#{btn.remember-me}"></label>
								</div>
								<button type="submit" class="btn btn-success btn-block" th:text="#{btn.login}"></button>
								<br>
								<p class="center"><a th:href="@{/signup}" th:text="#{nav.register-for-an-account}"></a></p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<div th:replace="fragments/footer :: footer"></div>
	</body>
</html>
