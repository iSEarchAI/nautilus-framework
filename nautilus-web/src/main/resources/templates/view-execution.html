<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/head :: default"></head>

<body>
	<div th:replace="fragments/navbar :: default('home')"></div>

	<div class="container">

		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item">
				<a class="nav-link  active" href="#scatter-chart" role="tab" data-toggle="tab" aria-selected="true">Scatter Chart</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#table" role="tab" data-toggle="tab">Table</a>
			</li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="scatter-chart">
				<br/>
				<div id="execution-chart"></div>
			</div>
			<div role="tabpanel" class="tab-pane fade" id="table">
				<br/>
				<table id="execution-table" class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Objetive 1</th>
							<th scope="col">Objective 2</th>							
						</tr>
					</thead>
					<tbody>
						<tr th:each="solution,i : ${execution.getSolutions()}">
							<td th:text="${i.count}"/>
							<td th:each="value : ${solution.getObjectives()}" th:text="${value}"/>							
						</tr>
					</tbody>
				</table>
			</div>
		</div>






	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<script type="text/javascript" th:src="@{/js/src/scatter-chart-2d.js}"></script>
	<script type="text/javascript" th:src="@{/js/view-execution.js}"></script>
</body>

</html>
