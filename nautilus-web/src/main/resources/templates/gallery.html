<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head th:replace="fragments/head :: title(#{nav.gallery})"></head>
	<body>
		<div th:replace="fragments/navbar :: default('gallery')"></div>
		
		<div class="page-header">
			<div class="container">
				<div class="row">
					<div class="col-12 path">
						<h6 class="title">
							<a th:href="@{/home}" th:text="#{nav.gallery}"></a>
							<span class="path-divider">/</span>
						</h6>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="row">
				<div class="col-12">
				    <table id="execution-table" class="table table-striped table-hover table-sm table-datatable-no-orderable">
						<thead>
							<tr>
								<th width="25px">#</th>
								<th th:text="#{execution.title}"></th>
								<th width="200px" th:text="#{execution.problem}"></th>
								<th width="200px" th:text="#{execution.instance}"></th>
							    <th width="8px" class="no-orderable"></th>
							</tr>
						</thead>
						<tbody>
						    <tr th:each="execution,i : ${executions}">
								<td th:text="${i.count}"></td>
								<td>
									<a  th:href="@{/execution/} + ${execution.id}"  
									    th:text="${#strings.isEmpty(execution.title)} ? ${#dates.format(execution.creationDate, 'yyyy-MM-dd HH:mm:ss')} : ${execution.title}">
									</a>
								</td>
								<td th:text="${execution.problemId}"></td>			
								<td th:text="${execution.instance}"></td>
								<td>
									<div class="dropdown float-right">
									  <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									  </button>
									  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
									  
									  	<form method="POST" th:action="@{/execution/} + ${execution.id} + @{/duplicate}">
									  		<a class="dropdown-item" href="#" data:confirm="#{confirm.duplicate-execution}"><i class="fa fa-copy"></i><span th:text="' ' + #{btn.duplicate}"></span></a>
										</form>
										<div class="dropdown-divider"></div>
									  	<form method="POST" th:action="@{/execution/} + ${execution.id} + @{/delete}">
									    	<a class="dropdown-item text-danger dropdown-submit" href="#" data:confirm="#{confirm.delete-execution}"><i class="fa fa-trash"></i><span th:text="' ' + #{btn.remove}"></span></a>
									    </form>
									  </div>
									</div>
								</td>			
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
