<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

	<head th:replace="fragments/head :: title(${filename})"></head>
	
	<body>
	
		<div th:replace="fragments/navbar :: default('home')"></div>
	
		<div class="page-header page-header-with-navbar">
			<div class="container">
				<div class="row">
					<div class="col-8 path">
						<h6 class="title">
							<a th:href="@{/}" th:text="#{nav.home}"></a> 
							<span class="path-divider">/</span>
							<a th:href="@{|/instance/${problem.id}/${filename}|}" th:text="${filename}"></a>
						</h6>
					</div>
					<div class="col-4 toolbar">
					
					   <div class="dropdown float-right">
						  <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown">
						    <i class="fa fa-cog"></i>
						  </button>
						  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
						    <button class="dropdown-item" type="button">Manually</button>
						  </div>
						</div>
					
						<a class="btn btn-success float-right" th:href="@{|/optimize/${problemId}/${filename}|}" th:text="#{btn.optimize}"></a>
					</div>
				</div>
			</div>
        </div>
	
		<div class="container page-navbar">
			<div class="row">
				<div class="col-12">
					<nav>
						<div class="nav nav-tabs" id="nav-tab" role="tablist">
							<a th:each="tab,i : ${tabs}" class="nav-item nav-link" role="tab"
								data-toggle="tab" th:href="'#'+${tab.getId()}"
								th:text="${tab.getName()}"></a>
						</div>
					</nav>
					<div class="tab-content">
						<div th:each="tab,i : ${tabs}" role="tabpanel"
							class="tab-pane fade" th:id="${tab.getId()}"
							th:utext="${tab.getTabContent().getHTML()}"></div>
					</div>
				</div>
			</div>
		</div>
	
		<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
