<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head th:replace="fragments/head :: title(#{btn.done})"></head>

	<body>
	
	<div th:replace="fragments/navbar :: default('Home')"></div>
	
	<div class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-12 path">
					<h6 class="title">
                          <a th:href="@{/}" th:text="#{nav.home}"></a> 
                          <span class="path-divider">/</span> 
                     </h6>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-12">
				
				
				<table id="execution-table" class="table table-striped table-hover table-sm table-datatable-no-orderable">
                      <thead>
                          <tr>
                              <th width="25px">#</th>
                              <th>User</th>
                               <th> Creation Time</th>
                              <th th:text="#{execution.problem}"></th>
                              <th th:text="#{execution.instance}"></th>
                              <th th:text="#{execution.algorithm}"></th>
                              <th>Selected Solution</th>
                              <th>Time</th>
                              <th>Time 2</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr th:each="execution,i : ${executions}">
                              <td th:text="${i.count}"></td>
                              <td
                                th:text="${users.get(execution.getUserId())}"   
                              ></td>
                              <td
                                th:text="${#formatter.date(execution.creationDate, userSettingsDTO.timeZone)}"
                              ></td>
                              <td th:text="${execution.problemId}"></td>          
                              <td th:text="${execution.instance}"></td>
                              <td th:text="${execution.algorithmId}"></td>
                              <td>
                                <span th:if="${dates.get(execution.getId())}" 
                                        th:text="${#formatter.date(dates.get(execution.getId()), userSettingsDTO.timeZone)}"></span>
                               </td>
                              <td>
                                <span th:text="${#formatter.interval(execution.getExecutionTime())}"></span>
                              </td>
                              <td>
                                <span  th:if="${times.get(execution.getId())}"  th:text="${times.get(execution.getId())}"></span>
                              </td>
                          </tr>
                      </tbody>
                  </table>
				
				
				
				
				
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
