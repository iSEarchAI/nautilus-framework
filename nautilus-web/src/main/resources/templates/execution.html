<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/head :: default('Execution')"></head>

<body>
	<div th:replace="fragments/navbar :: default('home')"></div>
	<div class="page-head"></div>
	
	<div class="container page-content">
		<div class="row titlebar">
			<div class="col-8">
				<h5 class="title">
					<a th:href="@{/execution/}+${execution.getId()}" th:text="'Execution ' + ${execution.getId()}"></a> 
				</h5>
			</div>
			<div class="col-4 float-right">
			  	<a class="btn btn-success btn-sm float-right" th:href="@{/continue/} + ${execution.getId()}">Continue</a>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item">
						<a class="nav-link  active" href="#scatter-chart" role="tab" data-toggle="tab" aria-selected="true">Scatter Chart</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#table" role="tab" data-toggle="tab">Table</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#settings" role="tab" data-toggle="tab">Settings</a>
					</li>
				</ul>
		
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane fade show active" id="scatter-chart">
						<div id="execution-chart"></div>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="table">
						<div class="table-responsive horizontal-scroll">
							<table id="execution-table" class="table table-striped table-hover table-sm table-datatable">
								<thead>
									<tr>
										<th>#</th>
										<th th:each="obj,i : ${objectives}" th:text="${obj.getName()}" class="objectives-names"></th>	
										<th>Selected</th>
										<th>Feedback</th>
										<th>Distance</th>
										<th></th>						
									</tr>
								</thead>
								<tbody>
									<tr th:each="solution,i : ${solutions}">
										<td><a th:href="@{/solution}+'/'+${execution.getId()}+'/'+${i.index}" th:text="${i.index}"></a></td>
										
										<td th:each="value : ${solution.getObjectives()}" th:text="${#numbers.formatDecimal(value,1,4)}" class="objectives-values"/>
										
											
										<td th:text="${solution.getProperties().containsKey('selected')}"/>
										<td th:text="${#numbers.formatDecimal(solution.getUserFeeback(), 1, 4)}"></td>	
										<td th:text="${T(thiagodnf.nautilus.web.util.Distancer).getDistance(solution,solutions)}"></td>
										<td><a th:href="@{/solution}+'/'+${execution.getId()}+'/'+${i.index}">Open</a></td>						
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="settings">
						<address>
							<strong>Clear User Preferences</strong><br/>
							<p>Once you delete, there is no going back. Please be certain.</p>
						</address>
						<a class="btn btn-danger btn-sm" th:href="@{/solution/clear/user-feedback/} + ${execution.getId()}">Clear User Feedback</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<script type="text/javascript" th:src="@{/js/controller/execution.js}"></script>
</body>

</html>
