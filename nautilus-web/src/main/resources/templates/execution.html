<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/head :: default"></head>

<body>
	<div th:replace="fragments/navbar :: default('home')"></div>

	<div class="container">
		<div class="row titlebar">
			<div class="col-8">
				<h4 class="title">Execution <span th:text="${execution.getId()}"></span></h4>
			</div>
			<div class="col-4 float-right">
			  <div class="dropdown">
				  <a class="btn btn-light dropdown-toggle float-right" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    <i class="fas fa-cog"></i>
				  </a>
				
				  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
				    <a class="dropdown-item" th:href="@{/solution/clear/user-selection/} + ${execution.getId()}">Clear User Selection</a>
				    <a class="dropdown-item" th:href="@{/solution/clear/user-feedback/} + ${execution.getId()}">Clear User Feedback</a>
				  </div>
				</div>
			  
				<a class="btn btn-success float-right" th:href="@{/continue/} + ${execution.getId()}">Continue</a>
				
				
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item">
						<a class="nav-link  active" href="#scatter-chart" role="tab" data-toggle="tab" aria-selected="true">Scatter Chart</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#table" role="tab" data-toggle="tab">Table</a>
					</li>
				</ul>
		
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="scatter-chart">
						<br/>
						<div id="execution-chart"></div>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="table">
						<br/>
						<div class="table-responsive">
							<table id="execution-table" class="table table-striped table-hover table-sm table-datatable">
								<thead>
									<tr>
										<th>#</th>
										<th th:each="obj,i : ${objectives}" th:text="${obj.getName()}"></th>	
										<th>Selected</th>
										<th>Feedback</th>
										<th></th>						
									</tr>
								</thead>
								<tbody>
									<tr th:each="solution,i : ${execution.getSolutions()}">
										<td th:text="${i.count}"/>
										
										<td th:each="value : ${solution.getObjectives()}" th:text="${value}"/>
										
											
										<td th:text="${solution.getProperties().containsKey('selected')}"/>
										<td th:text="${solution.getProperties().get('feedback')}"></td>	
										<td><a th:href="@{/solution}+'/'+${execution.getId()}+'/'+${i.count-1}">Open</a></td>						
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<script type="text/javascript" th:src="@{/js/controller/execution.js}"></script>
</body>

</html>
