<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/head :: default(Optimize)"></head>

	<body th:with="
		descriptor = ${plugin.getDescriptor()},
		pluginId = ${descriptor.getPluginId()},
		pluginName = ${descriptor.getPluginDescription()},
		problemId = ${problem.id}">

		<div th:replace="fragments/navbar :: default('home')"></div>
		
		<div class="page-header page-header-with-navbar">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h6 class="title">
							<a th:href="@{/}">Home</a> 
							<span class="path-divider">/</span>
							<a th:href="@{/plugin/} + ${pluginId}" th:text="${pluginName}"></a>
							<span class="path-divider">/</span>
							<a th:href="@{/problem/} + ${pluginId} + @{/} + ${problemId}" th:text="${problem.name}"></a>
							<span class="path-divider">/</span>
							<a th:href="@{/instance-file/} + ${pluginId} + @{/} + ${problemId} +@{/} + ${filename}"th:text="${filename}"></a>
							<span class="path-divider">/</span>
							<a th:href="@{/optimize/} + ${pluginId} + @{/} + ${problemId} + @{/} + ${filename}">Optimize</a>
						</h6>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container page-navbar">
			<div class="row">
				<div class="col-12">
					<nav>
						<div class="nav nav-tabs" id="nav-tab" role="tablist">
							<a class="nav-item nav-link" role="tab" data-toggle="tab" href="#general">General</a>
							<a class="nav-item nav-link" role="tab" data-toggle="tab" href="#operators">Operators</a>
							<a class="nav-item nav-link" role="tab" data-toggle="tab" href="#objectives">Objectives</a>
							<a class="nav-item nav-link" role="tab" data-toggle="tab" href="#preferences">Preferences</a>
						</div>
					</nav>
					<form id="form-execute" class="needs-validation" th:object="${parameters}" novalidate autocomplete="off">
						<!-- Tab panes -->
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane fade" id="general">
								<input type="hidden" class="form-control" th:field="*{pluginId}" />
								<input type="hidden" class="form-control" th:field="*{problemId}" />
								<input type="hidden" class="form-control" th:field="*{filename}" />
								<div class="form-group">
									<label for="algorithmName">Algorithm</label>
									<select class="form-control" th:field="*{algorithmId}">
										<option th:each="algorithm : ${algorithmFactory.getExtensions()}" 
								    		th:value="${algorithm.id}"
								    		th:text="${algorithm.name}" 
							    		/>
									</select>
								</div>
								<div class="form-group">
									<label for="populationSize">Population Size</label>
									<input type="number" class="form-control" th:field="*{populationSize}" min="10" max="1000" step="1" required autocomplete="off" />
								</div>
								<div class="form-group">
									<label for="maxEvaluations">Max Evaluations</label>
									<input type="number" class="form-control" th:field="*{maxEvaluations}" min="10" max="10000000" step="1" required autocomplete="off" />
								</div>
							</div>
							<div class="tab-pane fade" id="operators">
								<div class="row">
									<div class="form-group col-12">
										<label for="selectionName">Selection</label>
										<select class="form-control" th:field="*{selectionId}">
											<option th:each="selection : ${selectionFactory.getExtensions()}" 
									    		th:value="${selection.id}"
									    		th:text="${selection.name}" 
								    		/>
										</select>
									</div>
								</div>
								<hr/>
								<div class="row">
									<div class="form-group col-4">
										<label for="crossoverName">Crossover</label>
										<select class="form-control" th:field="*{crossoverId}">
											<option th:each="crossover : ${crossoverFactory.getExtensions()}"  
												th:if="${crossover.supports(problem)}"
									    		th:value="${crossover.id}"
									    		th:text="${crossover.name}" 
								    		/>
										</select>
									</div>
									<div class="form-group col-4">
										<label for="crossoverProbability">Probability</label>
										<input type="number" class="form-control" th:field="*{crossoverProbability}" min="0.0" max="1.0" step="0.1" required/>
									</div>
									<div class="form-group col-4">
										<label for="crossoverDistribution">Distribution</label>
										<input type="number" class="form-control" th:field="*{crossoverDistribution}" min="1.0" max="1000.0" step="0.1" required/>
									</div>
								</div>
								<hr/>
								<div class="row">
									<div class="form-group col-4">
										<label for="mutationName">Mutation</label>
										<select class="form-control" th:field="*{mutationId}">
											<option th:each="mutation : ${mutationFactory.getExtensions()}"
												th:if="${mutation.supports(problem)}" 
									    		th:value="${mutation.id}"
									    		th:text="${mutation.name}" 
								    		/>
								  		</select>
									</div>
									<div class="form-group col-4">
										<label for="mutationProbability">Probability</label>
										<input type="number" class="form-control" th:field="*{mutationProbability}" min="0.0" max="1.0" step="0.001" required/>
									</div>
									<div class="form-group col-4">
										<label for="mutationDistribution">Distribution</label>
										<input type="number" class="form-control" th:field="*{mutationDistribution}" min="1.0" max="1000.0" step="0.1" required/>
									</div>
								</div>
							</div>
							<div class="tab-pane fade" id="objectives">
								<div class="row" th:with="size = ${12/objectiveGroups.size()}">
									<div th:class="'col-' + ${size}" th:each="group,i : ${objectiveGroups}">
										<div class="card" >
											<div class="card-header" >
												<span th:text="${group.key}"></span>
												<input type="checkbox" 
													class="float-right checkbox-select-all"
													name="objectivesName"	 
												/>
											</div>
											<div class="card-body">
												<div th:each="objective : ${group.value}">
													<div class="form-group">
														<div class="checkbox">
															<label class="no-select">
																<input type="checkbox" 
																	class="objectiveIds"
																	name="objectiveIds" 
																	th:checked="${objective.isChecked()}"
																	th:value="${objective.getId()}" 
																	th:text="${objective.getName()}"
																/>
															</label>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="tab-pane fade" id="preferences">
								<div class="form-group">
									<label for="referencePoints">
										Reference Points <br>
										<small>Use ';' to separate the values and provide a RP by line</small>
									</label>
									
								    <textarea class="form-control" rows="5" th:field="*{referencePoints}"></textarea>
								</div>
								<div class="form-group">
									<label for="epsilon">Epsilon</label>
									<input type="number" class="form-control" th:field="*{epsilon}" min="0.0" max="1.0" step="0.001" required/>
								</div>
							</div>
						</div>
						<hr/>
						<button type="submit" id="btn-execute" class="btn btn-success">Execute</button>
						<button class="btn btn-light" onclick="window.history.back()">Cancel</button>
						
						
					</form>
					<div class="console"></div>
				</div>
			</div>
		</div>
	
		<div th:replace="fragments/footer :: footer"></div>
		<div th:replace="fragments/modal :: progressbar"></div>
		<div th:replace="fragments/modal :: console"></div>
		<script type="text/javascript" th:src="@{/js/controller/optimize.js}"></script>
	</body>

</html>
