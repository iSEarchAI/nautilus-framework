<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/head :: default(Optimize)"></head>

<body>
	<div th:replace="fragments/navbar :: default('home')"></div>
	<div class="page-head"></div>
	
	<div class="container page-content">
		<div class="row titlebar">
			<div class="col-8">
				<h5 class="title"><a th:href="@{/}">Optimize</a></h5>
			</div>
			<div class="col-4 float-right">
				
			</div>
		</div>
		<div class="row">
			<div class="col-12">

				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" href="#general" role="tab" data-toggle="tab" aria-selected="true">General</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#operators" role="tab" data-toggle="tab">Operators</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#objectives" role="tab" data-toggle="tab">Objectives</a>
					</li>
				</ul>
		
				<form id="form-execute" action="#" th:action="@{/optimize}" th:object="${parameters}" method="post">
					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane fade show active" id="general">
							<input type="hidden" class="form-control" th:field="*{problemKey}" />
							<input type="hidden" class="form-control" th:field="*{filename}" />
							<div class="form-group">
								<label for="populationSize">Population Size</label>
								<input type="number" class="form-control" th:field="*{populationSize}" />
							</div>
							<div class="form-group">
								<label for="maxEvaluations">Max Evaluations</label>
								<input type="number" class="form-control" th:field="*{maxEvaluations}" />
							</div>
						</div>
						<div class="tab-pane fade" id="operators">
							<div class="form-group">
								<label for="crossoverName">Crossover</label>
								<select class="form-control" th:field="*{crossoverName}" th:each="crossover : ${crossoverNames}">
								    <option th:value="${crossover}" th:text="${crossover}"></option>
								</select>
							</div>
							<hr/>
							<div class="form-group">
								<label for="mutationName">Mutation</label>
								<select class="form-control" th:field="*{mutationName}" th:each="mutation : ${mutationNames}">
								    <option th:value="${mutation}" th:text="${mutation}"></option>
						  		</select>
							</div>
						</div>
						<div class="tab-pane fade" id="objectives">
							<div class="row" th:with="size=${12/objectiveMap.keySet().size()}">
								<div th:class="'col-' + ${size}" th:each="obj,i : ${objectiveMap}">
									<div class="card" >
										<div class="card-header" th:text="${obj.key}"></div>
										<div class="card-body">
											<div th:each="objective : ${obj.value}">
												<div class="form-group">
													<div class="checkbox">
														<label class="no-select">
															<input type="checkbox" 
																class="objectiveKeys"
																name="objectiveKeys" 
																checked="checked"
																th:value="${objective.getKey()}" 
																th:text="${objective.getName()}"
															/>
														</label>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<hr/>
					<button type="submit" id="btn-execute" class="btn btn-success btn-sm">Execute</button>
					<button class="btn btn-light btn-sm" onclick="window.history.back()">Cancel</button>
				</form>
				<div class="console"></div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<div th:replace="fragments/modal-progressbar :: progressbar"></div>
	<div th:replace="fragments/modal-console :: console"></div>
	<script type="text/javascript" th:src="@{/js/controller/optimize.js}"></script>
</body>

</html>
