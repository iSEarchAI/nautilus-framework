<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
	<head th:replace="fragments/head :: default(teste)"></head>
	
	<body >

	<div th:replace="fragments/navbar :: default('Home')"></div>
	
	<div class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-8 path">
					<h6 class="title">
						<a th:href="@{/}">Home</a> 
						<span class="path-divider">/</span>
						<a th:href="@{/problem/} + ${problem.id}" th:text="${problem.name}"></a>
					</h6>
				</div>
				<div class="col-4 toolbar">
					<a class="btn btn-outline-success float-right" href="#" data-toggle="modal" data-target="#modal-upload-instance">Upload Instance</a>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-12">
				<table id="instances-table" class="table table-striped table-hover table-sm table-datatable-no-orderable">
					<thead>
						
						<tr>
							<th width="50px">#</th>
							<th>Instance</th>
							<th width="80px">Size</th>
							<th width="200px">Last Modified Time</th>
							<th width="10px" class="no-orderable"></th>
							<th width="10px" class="no-orderable"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="instance,i : ${instances}">
							<td th:text="${i.count}"></td>
							<td>
								<a th:text="${instance.getFileName()}" th:href="@{/instance/} + ${problemId} + @{/} + ${instance.getFileName()}"></a>
							</td>					
							<td th:text="${#formatter.fileSize(T(java.nio.file.Files).size(instance))}"></td>
							<td class="dates" th:text="${#formatter.date(T(java.nio.file.Files).getLastModifiedTime(instance).toMillis())}"></td>
							<td>
								<a class="btn btn-xs btn-success" th:href="@{/optimize/}+${problemId}+@{/}+${instance.getFileName()}" th:text="#{btn.optimize}"></a>
							</td>
							<td>
								<div class="dropdown float-right">
								  <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								  </button>
								  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
								  	<a class="dropdown-item" th:href="@{/download/instance/} + ${problemId}+ @{/} + ${instance.getFileName()}" th:text="#{btn.download}"></a>
								  	<div class="dropdown-divider"></div>
								  	<form method="POST" th:action="@{/instance/}+${problemId}+@{/}+${instance.getFileName()}+@{/delete}">
								    	<a class="dropdown-item text-danger dropdown-submit" href="#" data:confirm="#{delete.instance}"><i class="fa fa-trash"></i> Remove</a>
								    </form>
								  </div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div th:replace="fragments/modal/upload-instance"></div>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
