<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/head :: default(${problemName})"></head>

<body>
	<div th:replace="fragments/navbar :: default('home')"></div>
	<div class="page-head"></div>
	
	<div class="container page-content">
		<div class="row titlebar">
			<div class="col-8">
				<h5 class="title">
					<a th:href="@{/}">Home</a> 
					<span class="path-divider">/</span>
					<a th:href="@{/problem/}+${problemKey}" th:text="${problemName}"></a>
				</h5>
			</div>
			<div class="col-4 float-right">
				<a class="btn btn-secondary btn-sm float-right" th:href="@{/instance-file/} + ${problemKey} + '/upload'">Upload Instance File</a>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" href="#instances" role="tab" data-toggle="tab">Instances</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#executions" role="tab" data-toggle="tab">Executions</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#description" role="tab" data-toggle="tab">Description</a>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="instances">
						<table id="execution-table" class="table table-striped table-hover table-sm table-datatable">
							<thead>
								<tr>
									<th width="50px">#</th>
									<th>File</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="instanceFile,i : ${instanceFiles}">
									<td th:text="${i.count}"></td>
									<td>
										<a th:text="${instanceFile.getFileName()}" th:href="@{/instance-file/} + ${problemKey} + '/' + ${instanceFile.getFileName()}"></a>
									</td>					
								</tr>
							</tbody>
						</table>
					</div>
					<div class="tab-pane fade" id="executions">
						<table id="execution-table" class="table table-striped table-hover table-sm table-datatable">
							<thead>
								<tr>
									<th width="50px">#</th>
									<th>Execution</th>
									<th>Date</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="execution,i : ${executions}">
									<td th:text="${i.count}"></td>
									<td>
										<a th:text="${execution.getId()}" th:href="@{/execution/} + ${execution.getId()}"></a>
									</td>		
									<td th:text="${execution.getDate()}"></td>			
								</tr>
							</tbody>
						</table>
					</div>
					<div class="tab-pane fade" id="description" th:utext="${description}">
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
