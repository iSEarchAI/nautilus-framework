<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head th:replace="fragments/head :: default(Profile)"></head>
	<body>
		<div th:replace="fragments/navbar :: default('home')"></div>
	
		<div class="page-header page-header">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h6 class="title">
							<a th:href="@{/home}">Home</a>
							<span class="path-divider">/</span>
							<a th:href="@{#}">Profile</a>
						</h6>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="row">
				<div class="col-12">
					
					<form method="POST" th:action="@{/profile/save/}" th:object="${profile}">
						<input type="hidden" th:field="*{id}" />
						
						
						<div class="form-group">
							<label for="firstname" th:text="#{user.firstname}"></label> 
							<input type="text" class="form-control" th:field="*{firstname}" autofocus autocomplete="given-name"/>
							<span class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
						</div>
						<div class="form-group">
							<label for="lastname" th:text="#{user.lastname}"></label> 
							<input type="text" class="form-control" th:field="*{lastname}" autocomplete="family-name"/>
							<span class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
						</div>
						<div class="form-group">
							<label for="biography">Bio</label>
						    <textarea class="form-control" th:field="*{biography}" rows="3"></textarea>
						    <span class="text-danger" th:if="${#fields.hasErrors('biography')}" th:errors="*{biography}"></span>
						</div>
  						
						<button type="submit" class="btn btn-primary" th:text="#{save}"></button>
						<a th:href="@{/profile}" class="btn btn-light" th:text="#{cancel}"></a>
					</form>
					
				</div>
			</div>
		</div>
	
		<div th:replace="fragments/footer :: footer"></div>
	</body>
</html>
