<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head th:replace="fragments/head :: title(#{nav.admin})"></head>
	<body>
		<div th:replace="fragments/navbar :: default('admin')"></div>
		<br/>
		<div class="container">
				
				<div class="row">
				  <div class="col-3">
				    <div class="list-group" id="list-tab" role="tablist">
				      <a class="list-group-item light-gray" th:text="#{nav.admin}"></a>
				      <a class="list-group-item list-group-item-action active" data-toggle="list" href="#users" role="tab" th:text="#{nav.users}"></a>
				      <!-- <a class="list-group-item list-group-item-action" data-toggle="list" href="#plugins" role="tab" th:text="#{nav.plugins}"></a> -->
                      <a class="list-group-item list-group-item-action" data-toggle="list" href="#services" role="tab">Services</a>
				     </div>
				  </div>
				  <div class="col-9">
				    <div class="tab-content mt-0 " id="nav-tabContent">
				      <div class="tab-pane  fade show active" id="users" role="tabpanel">
				        <h5 th:text="#{nav.users}"></h5>
	                    <hr/>
	                    <table id="roles-table" class="table table-striped table-hover table-sm table-datatable">
	                        <thead>
	                            <tr>
	                                <th width="50px">#</th>
	                                <th th:text="#{user.fullname}"></th>
	                                <th th:text="#{user.e-mail}"></th>
	                                <th>Is Admin?</th>
	                                <th width="10px"></th>      
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr th:each="user,i : ${users}">
	                                <td th:text="${i.count}"></td>
	                                <td th:text="${user.fullname}"></td>
	                                <td th:text="${user.email}"></td>
	                                <td th:text="${user.admin}"></td>
	                                <td>
	                                    <div class="dropdown float-right">
	                                      <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" ></button>
	                                      <div class="dropdown-menu dropdown-menu-right" >
	                                        <a class="dropdown-item" th:href="@{/user/edit/}+${user.getId()}" th:text="#{btn.edit}"></a>
	                                        <div class="dropdown-divider"></div>
	                                        <form method="POST" th:action="@{/user/delete/}+${user.getId()}">
	                                            <a class="dropdown-item text-danger dropdown-submit" href="#" data:confirm="#{confirm.delete-user}"><i class="fa fa-trash" th:text="' '+#{btn.remove}"></i></a>
	                                        </form>
	                                      </div>
	                                    </div>
	                                </td>
	                            </tr>
	                        </tbody>
	                    </table>
				      </div>
				      <!-- <div class="tab-pane fade mb-4" id="plugins" >
				           <h5 th:text="#{nav.plugins}">Plugins</h5>
                           <hr />
                           <table id="roles-table" class="table table-striped table-hover table-sm table-datatable">
                            <thead>
                                <tr>
                                    <th width="50px">#</th>
                                     
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="plugin,i : ${plugins}">
                                    <td th:text="${i.count}"></td>
                                    <td th:text="${plugin}"></td>
                                </tr>
                            </tbody>
                        </table>
				      </div> -->
				      <div class="tab-pane fade mb-4" id="services" >
                           <h5>Services</h5>
                           <hr />
                           <div class="form-group">
                             <label class="mb-0">Generate Pareto-front</label>
                             <small class="form-text text-muted mt-0 pt-0 mb-2">Remove the repeated and non-dominated solutions from Pareto-front</small>
                             <a th:href="@{pareto-front/generate/approx}" class="btn btn-outline-secondary">Generate</a>
                           </div>
                      </div>
				    </div>
				  </div>
				</div>
				
				
			
		</div>

		<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
