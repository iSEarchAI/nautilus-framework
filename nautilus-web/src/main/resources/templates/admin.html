<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head th:replace="fragments/head :: default('Admin')"></head>
	<body>
		<div th:replace="fragments/navbar :: default('admin')"></div>
		
		<div class="page-header page-header-with-navbar">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h6 class="title">
							<a th:href="@{/admin}">Admin</a>
							<span class="path-divider">/</span>
						</h6>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container page-navbar">
			<div class="row">
				<div class="col-12">
					<nav>
						<div class="nav nav-tabs" id="nav-tab" role="tablist">
							<a class="nav-item nav-link" role="tab" data-toggle="tab" href="#plugins" sec:authorize="hasAuthority('SHOW_PLUGINS_PAGE')">Plugins</a>
							<a class="nav-item nav-link" role="tab" data-toggle="tab" href="#users" sec:authorize="hasAuthority('SHOW_USERS_PAGE')">Users</a>
							<a class="nav-item nav-link" role="tab" data-toggle="tab" href="#roles" sec:authorize="hasAuthority('SHOW_ROLES_PAGE')">Roles</a>
						</div>
					</nav>
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane fade" id="plugins" sec:authorize="hasAuthority('SHOW_PLUGINS_PAGE')">
						
						</div>
						<div role="tabpanel" class="tab-pane fade" id="users" sec:authorize="hasAuthority('SHOW_USERS_PAGE')">
							<div class="tab-pane-toolbar">
								<a th:href="@{/roles/add}" class="btn btn-outline-success">Add User</a>
							</div>
							<table id="roles-table" class="table table-striped table-hover table-sm table-datatable">
								<thead>
									<tr>
										<th width="50px">#</th>
										<th>Firstname</th>
										<th>Lastname</th>
										<th>Email</th>
										<th>Role</th>
										<th width="10px"></th>		
									</tr>
								</thead>
								<tbody>
									<tr th:each="user,i : ${users}" th:if="${user.isVisible()}">
										<td th:text="${i.count}"></td>
										<td th:text="${user.getFirstname()}"></td>
										<td th:text="${user.getLastname()}"></td>
										<td th:text="${user.getEmail()}"></td>
										<td th:text="${user.getRole().getName()}"></td>
										<td>
											<div class="dropdown float-right">
											  <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" ></button>
											  <div class="dropdown-menu dropdown-menu-right" >
											  	<a class="dropdown-item" th:href="@{/roles/edit/}+${user.getId()}">Edit</a>
											  	<div class="dropdown-divider"></div>
											  	<form method="POST" th:action="@{/roles/delete/}+${user.getId()}">
											    	<a class="dropdown-item text-danger dropdown-submit" href="#" data:confirm="#{delete.role}"><i class="fa fa-trash" th:text="' '+#{delete}"></i></a>
											    </form>
											  </div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div role="tabpanel" class="tab-pane fade" id="roles" sec:authorize="hasAuthority('SHOW_ROLES_PAGE')">
							<div class="tab-pane-toolbar">
								<a th:href="@{/roles/add}" class="btn btn-outline-success">Add Role</a>
							</div>
							<table id="roles-table" class="table table-striped table-hover table-sm table-datatable">
								<thead>
									<tr>
										<th width="50px">#</th>
										<th>Name</th>
										<th width="10px"></th>		
									</tr>
								</thead>
								<tbody>
									<tr th:each="role,i : ${roles}">
										<td th:text="${i.count}"></td>
										<td>
											<a th:href="@{/roles/view/}+${role.getId()}" th:text="${role.getName()}"></a>
										</td>
										<td>
											<div class="dropdown float-right" sec:authorize="hasAuthority('DELETE_ROLE')" th:if="${role.isRemovable()}">
											  <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" ></button>
											  <div class="dropdown-menu dropdown-menu-right" >
											  	<a class="dropdown-item" th:href="@{/roles/edit/}+${role.getId()}">Edit</a>
											  	<div class="dropdown-divider"></div>
											  	<form method="POST" th:action="@{/roles/delete/}+${role.getId()}">
											    	<a class="dropdown-item text-danger dropdown-submit" href="#" data:confirm="#{delete.role}"><i class="fa fa-trash" th:text="' '+#{delete}"></i></a>
											    </form>
											  </div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
