<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head></head>
	<body>
	
		<div class="modal fade" id="modal-upload-execution" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<form method="POST" th:action="@{/upload/execution/}" th:object="${uploadExecutionDTO}" enctype="multipart/form-data">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel" th:text="#{nav.upload-execution}"></h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p th:text="#{nav.select-a-file-to-upload}"></p>
							<div class="custom-file">
								<label for="file" class="custom-file-label" th:text="#{nav.nofilechosen}"></label> 
								<input id="file" type="file" name="file" class="form-control-file custom-file-input" /> 
								<span class="text-danger" th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></span>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary" th:text="#{btn.upload}"></button>
							<button type="button" class="btn btn-light" data-dismiss="modal" th:text="#{btn.cancel}"></button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</body>

</html>
