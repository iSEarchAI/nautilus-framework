<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head></head>
	<body>
	
		<div th:fragment="upload-real-pareto-front" class="modal fade" id="modal-upload-real-pareto-front" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<form method="POST" action="#" th:action="@{/upload/real-pareto-front/} + ${pluginId}" th:object="${uploadRealParetoFront}" enctype="multipart/form-data">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Upload Real Pareto-front</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="problemId">Problem</label>
								<select class="form-control" th:field="*{problemId}">
									<option th:each="problem,i : ${problems}"
							    		th:value="${problem.id}"
							    		th:text="${problem.name}" 
						    		/>
								</select>
								<span class="text-danger" th:if="${#fields.hasErrors('problemId')}" th:errors="*{problemId}"></span>
							</div>
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" th:field="*{name}" required autocomplete="off" />
							</div>
						
							<p>Select a file to upload</p>
							<div class="custom-file">
								<label for="file" class="custom-file-label">No file chosen</label> 
								<input id="file" type="file" name="file" class="form-control-file custom-file-input" /> 
								<span class="text-danger" th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></span>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Upload</button>
							<button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<div th:fragment="upload-instance-file" class="modal fade" id="modal-upload-instance-file" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<form method="POST" action="#" th:action="@{/upload/instance-file/} + ${pluginId} + @{/} + ${problemId}" th:object="${uploadInstanceFile}" enctype="multipart/form-data">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Upload Instance File</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p>Select a file to upload</p>
							<div class="custom-file">
								<label for="file" class="custom-file-label">No file chosen</label> 
								<input id="file" type="file" name="file" class="form-control-file custom-file-input" /> 
								<span class="text-danger" th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></span>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Upload</button>
							<button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<div th:fragment="upload-plugin" class="modal fade" id="modal-upload-plugin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<form method="POST" action="#" th:action="@{/upload/plugin/}" th:object="${uploadPlugin}" enctype="multipart/form-data">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Upload Plugin</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p>Select a file to upload</p>
							<div class="custom-file">
								<label for="file" class="custom-file-label">No file chosen</label> 
								<input id="file" type="file" name="file" class="form-control-file custom-file-input" /> 
								<span class="text-danger" th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></span>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Upload</button>
							<button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<div th:fragment="upload-execution" class="modal fade" id="modal-upload-execution" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<form method="POST" action="#" th:action="@{/upload/execution/} + ${pluginId}" th:object="${uploadExecution}" enctype="multipart/form-data">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Upload Execution</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p>Select a file to upload</p>
							<div class="custom-file">
								<input id="file" type="file" name="file" class="form-control-file custom-file-input" /> 
								<label for="file" class="custom-file-label">No file chosen</label>  
								<span class="text-danger " th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></span>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Upload</button>
							<button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<div th:fragment="console" class="modal" id="modal-console" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Ooopss...</h5>
					</div>
					<div class="modal-body">
						<textarea rows='5' class='form-control'></textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-light" data-dismiss="modal">Done</button>
					</div>
				</div>
			</div>
		</div>
		
		<div th:fragment="progressbar" id="modal-progressbar" class="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
		    <div class="modal-dialog" role="document">
		      <div class="modal-content">
		        <div class="modal-header">
		          <h5 class="modal-title">Modal title</h5>
		        </div>
		        <div class="modal-body">
		          <div class="progress">
		            <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar" style="width: 0%;" aria-valuenow="0"
		              aria-valuemin="0" aria-valuemax="100">0%</div>
		          </div>
		        </div>
		        <div class="modal-footer">
		          <button id="btn-cancel" type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
		        </div>
		      </div>
		    </div>
		  </div>
		  
	  <div th:fragment="generate-approx-pareto-front" class="modal fade" id="modal-generate-approx-pareto-front" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form method="POST" th:action="@{/plugin/} + ${pluginId} + @{/generate-approx-pareto-front}" th:object="${generateParetoFront}">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Generate Approx Pareto-front</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="problemId">Problem</label>
							<select class="form-control" th:field="*{problemId}">
								<option th:each="problem,i : ${problems}"
						    		th:value="${problem.id}"
						    		th:text="${problem.name}" 
					    		/>
							</select>
							<span class="text-danger" th:if="${#fields.hasErrors('problemId')}" th:errors="*{problemId}"></span>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">Generate</button>
						<button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div th:fragment="select-indicators" class="modal fade" id="modal-select-indicators" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form method="POST" th:action="@{/done/} + ${execution.getId()}" th:object="${generateIndicator}" >
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Done</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>Select the indicators</p>
						<div th:each="indicator : ${indicators.getExtensions()}">
							<div class="form-group">
								<div class="checkbox">
									<label class="no-select">
										<input type="checkbox" 
											class="indicatorIds"
											name="indicatorIds" 
											th:if="${indicator.supports(problem)}"
											th:value="${indicator.getId()}" 
											th:text="' '+${indicator.getName()}"
										/>
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">Calculate</button>
						<button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
		
	</body>

</html>
