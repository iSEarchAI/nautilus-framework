<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head th:replace="fragments/head :: default('Users Admin')"></head>
	<body>
		<div th:replace="fragments/navbar :: default('admin')"></div>
		
		<br/>
		
		<div class="container">
			<div class="row">
				<div class="col-3">
					<div th:replace="fragments/panel/admin :: default('users')"></div>
				</div>
				
				<div class="col-9">
					<h5>Users</h5>
					<hr/>
					<table id="roles-table" class="table table-striped table-hover table-sm table-datatable">
						<thead>
							<tr>
								<th width="50px">#</th>
								<th th:text="#{user.fullname}"></th>
								<th th:text="#{user.e-mail}"></th>
								<th th:text="#{role}"></th>
								<th width="10px"></th>		
							</tr>
						</thead>
						<tbody>
							<tr th:each="user,i : ${userDTOs}">
								<td th:text="${i.count}"></td>
								<td th:text="${user.fullname}"></td>
								<td th:text="${user.email}"></td>
								<td th:text="${user.roleName}"></td>
								<td>
									<div class="dropdown float-right">
									  <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" ></button>
									  <div class="dropdown-menu dropdown-menu-right" >
									  	<a class="dropdown-item" th:href="@{/user/edit/}+${user.getId()}" th:text="#{edit}"></a>
									  	<div class="dropdown-divider"></div>
									  	<form method="POST" th:action="@{/user/delete/}+${user.getId()}">
									    	<a class="dropdown-item text-danger dropdown-submit" href="#" data:confirm="#{delete.user}"><i class="fa fa-trash" th:text="' '+#{delete}"></i></a>
									    </form>
									  </div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
