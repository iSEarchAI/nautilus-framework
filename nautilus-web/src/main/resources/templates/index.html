<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head th:replace="fragments/head :: default"></head>
	<body>
		<div th:replace="fragments/navbar :: default('home')"></div>
	
		<div class="container">
			<form id="form-execute" action="#" th:action="@{/optimize}" th:object="${parameters}" method="post">
			 	<div class="form-group">
			 		<label for="populationSize">Population Size</label>
		    		<input type="number" class="form-control" th:field="*{populationSize}" />
		    	</div>
		    	<div class="form-group">
		    		<label for="maxEvaluations">Max Evaluations</label>
		        	<input type="number" class="form-control" th:field="*{maxEvaluations}" />
		        </div>
		        <button type="submit" class="btn btn-default">Execute</button>		        
		    </form>
		    <br/>
		    
		    <div class="progressbar">
				<p class="title">Title</p>
				<div class="progress">
				  <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
				</div>
			</div>
			<br/>
		    
		    <button id="btn-connect" type="submit" class="btn btn-default">Connect</button>	
		    <button id="btn-disconnect" type="submit" class="btn btn-default">Disconnect</button>
		     <button id="btn-send" type="submit" class="btn btn-default">Send</button>					
		    
		    <div id="result"></div> 
		    <div id="progress"></div>   
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
	</body>
</html>
