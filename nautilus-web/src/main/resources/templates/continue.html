<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/head :: default(Continue)"></head>

<body>
	<div th:replace="fragments/navbar :: default('home')"></div>
	<div class="page-head"></div>
	
	<div class="container page-content">
		<div class="row titlebar">
			<div class="col-8">
				<h5 class="title">
					<a th:href="@{/execution/}+${executionId}" th:text="'Execution ' + ${executionId}"></a> 
					<span class="path-divider">/</span>
					<a th:href="@{/continue/}+${executionId}">Continue</a>
				</h5>
			</div>
			<div class="col-4 float-right">
				
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item">
						<a class="nav-link  active" href="#selected" role="tab" data-toggle="tab" aria-selected="true">Selected Objectives</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#ranking" role="tab" data-toggle="tab">Ranking</a>
					</li>
				</ul>
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane fade show active" id="selected">
						<table id="execution-table" class="table table-striped table-hover table-sm table-datatable">
							<thead>
								<tr>
									<th width="50px">#</th>
									<th>Objective</th>
									<th>Value</th>						
								</tr>
							</thead>
							<tbody>
								<tr th:each="obj,i : ${selectedMap}">
									<td th:text="${i.count}"></td>
								    <td th:text="${obj.key}"></td>
								    <td th:text="${obj.value}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="ranking">
						<table id="execution-table" class="table table-striped table-hover table-sm table-datatable">
							<thead>
								<tr>
									<th width="50px">#</th>
									<th>Objective</th>
									<th>Value</th>						
								</tr>
							</thead>
							<tbody>
								<tr th:each="obj,i : ${rankingMap}">
									<td th:text="${i.count}"></td>
								    <td th:text="${obj.key}"></td>
								    <td th:text="${obj.value}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			
			
				<div class="d-none" id="next-parameters" th:text="${execution.getParameters()}"></div>
				
			
			
			
			
			
				
				
				
				
				<hr/>
				<a class="btn btn-success btn-sm" href="" id="btn-continue" >Continue</a>
				<a class="btn btn-light btn-sm" th:href="@{/execution/} + ${executionId}">Back</a>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<div th:replace="fragments/modal-progressbar :: progressbar"></div>
	<div th:replace="fragments/modal-console :: console"></div>
	<script type="text/javascript" th:src="@{/js/controller/optimize.js}"></script>
</body>

</html>
