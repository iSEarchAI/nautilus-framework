<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/head :: default"></head>

<body>
	<div th:replace="fragments/navbar :: default('home')"></div>

	<div class="container">
		<div class="row titlebar">
			<div class="col-8">
				<h4 class="title">Execution <span th:text="${execution.getId()}"></span></h4>
			</div>
			<div class="col-4 float-right">
				
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item">
						<a class="nav-link  active" href="#selected" role="tab" data-toggle="tab" aria-selected="true">Selected</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#ranking" role="tab" data-toggle="tab">Ranking</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#details" role="tab" data-toggle="tab">Details</a>
					</li>
				</ul>
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="selected">
						<br/>
						<table id="execution-table" class="table table-striped table-hover table-sm">
							<thead>
								<tr>
									<th width="50px">#</th>
									<th>Objective</th>
									<th>Value</th>						
								</tr>
							</thead>
							<tbody>
								<tr th:each="obj,i : ${selectedMap}">
									<td th:text="${i.count}"></td>
								    <td th:text="${obj.key}"></td>
								    <td th:text="${obj.value}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="ranking">
						<br/>
						<table id="execution-table" class="table table-striped table-hover table-sm">
							<thead>
								<tr>
									<th width="50px">#</th>
									<th>Objective</th>
									<th>Value</th>						
								</tr>
							</thead>
							<tbody>
								<tr th:each="obj,i : ${rankingMap}">
									<td th:text="${i.count}"></td>
								    <td th:text="${obj.key}"></td>
								    <td th:text="${obj.value}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="details">
						<br/>
						<p><strong>User Selection</strong></p>
						<p th:text="${rankingForUserSelection}"></p>
						<p><strong>User Feedback</strong></p>
						<p th:text="${rankingForUserFeedback}"></p>
					</div>
				</div>
			
			
				<div class="d-none" id="next-parameters" th:text="${execution.getParameters()}"></div>
				
			
			
			
			
			
				
				
				
				
				<hr/>
				<a class="btn btn-success" href="" id="btn-continue" >Continue</a>
				<a class="btn btn-secondary" th:href="@{/execution/} + ${executionId}">Back</a>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<div th:replace="fragments/modal-progressbar :: progressbar"></div>
	<div th:replace="fragments/modal-console :: console"></div>
	<script type="text/javascript" th:src="@{/js/controller/optimize.js}"></script>
</body>

</html>
