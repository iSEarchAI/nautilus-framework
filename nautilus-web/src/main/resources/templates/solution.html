<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/head :: default(Solution)"></head>

<body>
	<div th:replace="fragments/navbar :: default('home')"></div>
	<div class="page-head"></div>

	<div class="container page-content">
		<div class="row titlebar">
			<div class="col-8">
				<h5 class="title">
					<a th:href="@{/execution/}+${executionId}" th:text="'Execution ' + ${executionId}"></a> 
					<span class="path-divider">/</span>
					<a th:href="@{/solution/}+${executionId}+@{/}+${solutionIndex}" th:text="'Solution '+${solutionIndex+1}"></a>
				</h5>
			</div>
			<div class="col-4 float-right">
				
				<!-- <a class="btn btn-success btn-sm float-right" id="btn-feedback" href="">Feedback</a> -->
			</div>
		</div>
		<div class="row">
			<form action="#" th:action="@{/solution/feedback/} + ${executionId} + '/' + ${solutionIndex}" method="post">
				<div class="col-12">
					<ul class="nav nav-tabs " role="tablist">
						<li class="nav-item">
							<a class="nav-link  active" href="#variables" role="tab" data-toggle="tab" aria-selected="true">Variables</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#objectives" role="tab" data-toggle="tab">Objectives</a>
						</li>
						<li class="nav-item ">
							
						</li>
					</ul>
					<div class="slider-on-tab float-right">
						<input
								type="text"
								name="general-feedback"
								class="slider-colorful"
								id="general-feedback"
								data-provide="slider"
								data-slider-min="-1"
								data-slider-max="1"
								data-slider-step="0.1"
								th:attr="data-slider-value=${solution.getProperties().get('feedback')}"
								data-slider-tooltip="hide"
							/>
					</div>
					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="variables">
							<table id="execution-table" class="table table-striped table-hover table-sm table-datatable">
								<thead>
									<tr>
										<th>Variable</th>
										<th>Feedback</th>						
									</tr>
								</thead>
								<tbody>
									<tr th:each="variable,i : ${solution.getVariables()}">
									    <td width="100%" th:text="${variable}"></td>
									    <td>
									    	<input
												type="text"
												th:name="'feedback-for-variable-' + ${i.index}"
												class="slider-colorful feedback-for-variable"
												data-provide="slider"
												data-slider-min="-1"
												data-slider-max="1"
												data-slider-step="0.1"
												th:attr="data-slider-value=${solution.getProperties().get('feedback-for-variable-'+i.index)}"
												data-slider-tooltip="hide"
											/>
									    
									    </td>
									</tr>
								</tbody>
							</table>
						</div>
						<div role="tabpanel" class="tab-pane fade" id="objectives">
							<table id="execution-table" class="table table-striped table-hover table-sm table-datatable">
								<thead>
									<tr>
										<th>Objective</th>
										<th>Value</th>						
									</tr>
								</thead>
								<tbody>
									<tr th:each="instance : ${objectivesMap}">
									    <td th:text="${instance.key}"></td>
									    <td th:text="${instance.value}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<hr/>
					<button type="submit" class="btn btn-success btn-sm" id="btn-feedback" href="">Save</button>
					<a class="btn btn-light btn-sm" th:href="@{/execution/} + ${executionId}">Back</a>
				</div>
			</form>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<div th:replace="fragments/modal-feedback :: feedback(${executionId}, ${solutionIndex})"></div>
	<script type="text/javascript" th:src="@{/js/controller/solution.js}"></script>
</body>

</html>
