<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/head :: default(Solution)"></head>

<body>
	<div th:replace="fragments/navbar :: default('home')"></div>

	<div class="container">
		<div class="row titlebar">
			<div class="col-8">
				<h4 class="title">Execution <span th:text="${executionId}"></span> :: Solution <span th:text="${solutionIndex+1}"></span></h4>

			</div>
			<div class="col-4 float-right">
				
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item">
						<a class="nav-link  active" href="#variables" role="tab" data-toggle="tab" aria-selected="true">Variables</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#objectives" role="tab" data-toggle="tab">Objectives</a>
					</li>
				</ul>
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="variables">
						<br/>
						<div th:text="${solution.getVariables()}"></div>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="objectives">
						<br/>
						<table id="execution-table" class="table table-striped table-hover table-sm table-datatable">
							<thead>
								<tr>
									<th>Objective</th>
									<th>Value</th>						
								</tr>
							</thead>
							<tbody>
								<tr th:each="instance : ${objectivesMap}">
								    <td th:text="${instance.key}"></td>
								    <td th:text="${instance.value}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<hr/>
				<a class="btn btn-success" id="btn-feedback" href="">Feedback</a>
				<a class="btn btn-secondary" th:href="@{/execution/} + ${executionId}">Back</a>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<div th:replace="fragments/modal-feedback :: feedback(${executionId}, ${solutionIndex})"></div>
	<script type="text/javascript" th:src="@{/js/controller/solution.js}"></script>
</body>

</html>
