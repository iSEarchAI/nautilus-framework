<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
	<head th:replace="fragments/head :: default(${plugin.getDescriptor().getPluginDescription()})"></head>
	
	<body th:with="
		descriptor = ${plugin.getDescriptor()},
		pluginId = ${descriptor.getPluginId()},
		pluginName = ${descriptor.getPluginDescription()}">
	
		<div th:replace="fragments/navbar :: default('Home')"></div>
		
		<div class="page-header page-header-with-navbar">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h6 class="title">
							<a th:href="@{/home}">Home</a> 
							<span class="path-divider">/</span> 
							<a th:href="@{/plugin/{id}(id=${pluginId})}" th:text="${pluginName}"></a>
						</h6>
					</div>
				</div>
			</div>
		</div>
	
		<div class="container page-navbar">
			<div class="row">
				<div class="col-12">
					<ul class="nav nav-tabs" role="tablist">
						<li class="nav-item"><a class="nav-link" href="#problems" role="tab" data-toggle="tab">Problems</a></li>
					</ul>
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane fade" id="problems">
							<table id="execution-table" class="table table-striped table-hover table-sm table-datatable">
								<col width="60px">
  								<thead>
									<tr>
										<th>#</th>
										<th>Problem</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="problem,i : ${problems}" th:with="problemId=${#converter.toKey(problem.name)}">
										<td th:text="${i.count}"></td>
										<td>
											<a th:href="@{/problem/{pluginId}/{problemId}(pluginId=${pluginId},problemId=${problemId})}"
											th:text="${problem.getName()}"></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
