<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
	<head th:replace="fragments/head :: default(${plugin.getDescriptor().getPluginDescription()})"></head>
	
	<body th:with="
		descriptor = ${plugin.getDescriptor()},
		pluginId = ${descriptor.getPluginId()},
		pluginName = ${descriptor.getPluginDescription()}">
	
		<div th:replace="fragments/navbar :: default('Home')"></div>
		
		<div class="page-header page-header-with-navbar">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h6 class="title">
							<a th:href="@{/home}">Home</a> 
							<span class="path-divider">/</span> 
							<a th:href="@{/plugin/} + ${pluginId}" th:text="${pluginName}"></a>
						</h6>
					</div>
				</div>
			</div>
		</div>
	
		<div class="container page-navbar">
			<div class="row">
				<div class="col-12">
					<ul class="nav nav-tabs" role="tablist">
						<li class="nav-item">
							<a class="nav-link" href="#problems" role="tab" data-toggle="tab">Problems</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#executions" role="tab" data-toggle="tab">Executions</a>
						</li>
					</ul>
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane fade" id="problems">
							<table id="execution-table" class="table table-striped table-hover table-sm table-datatable">
								<col width="60px">
  								<thead>
									<tr>
										<th>#</th>
										<th>Problem</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="problem,i : ${problems}" th:with="problemId=${#converter.toKey(problem.name)}">
										<td th:text="${i.count}"></td>
										<td>
											<a th:href="@{/problem/{pluginId}/{problemId}(pluginId=${pluginId},problemId=${problemId})}"
											th:text="${problem.getName()}"></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="tab-pane fade" id="executions">
							<div class="tab-pane-toolbar">
								<a class="btn btn-outline-success btn-sm" th:href="@{/problem/} + ${pluginId} + @{/} + ${problemId} + @{/upload/execution/}">Upload Execution</a>
							</div>
							<table id="execution-table" class="table table-striped table-hover table-sm table-datatable-with-option">
								<thead>
									<tr>
										<th width="50px">#</th>
										<th>Id</th>
										<th width="200px">Name</th>
										<th width="200px">Problem Id</th>
										<th width="200px">Date</th>
										<th width="10px"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="execution,i : ${executions}">
										<td th:text="${i.count}"></td>
										<td>
											<a th:text="${execution.getId()}" th:href="@{/execution/} + ${execution.getId()}"></a>
										</td>
										<td th:text="${execution.getSettings().getName()}"></td>
										<td th:text="${execution.getParameters().getProblemId()}"></td>			
										<td class="dates" th:text="${#formatter.date(execution.getDate())}"></td>
										<td>
											<div class="dropdown float-right">
											  <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
											  </button>
											  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
											  	<a class="dropdown-item" th:href="@{/execution/} + ${execution.getId()} + @{/duplicate}"><i class="fa fa-copy"></i> Duplicate</a>
												<div class="dropdown-divider"></div>
												<form method="POST" th:action="@{/execution/} + ${execution.getId()} + @{/delete}">
											    	<a class="dropdown-item text-danger dropdown-submit" href="#"><i class="fa fa-trash"></i> Remove</a>
											    </form>
											  </div>
											</div>
										</td>			
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
