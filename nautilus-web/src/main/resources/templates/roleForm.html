<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head th:replace="fragments/head :: default(Roles)"></head>
	<body>
		<div th:replace="fragments/navbar :: default('admin')"></div>
	
		<div class="page-header">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h6 class="title">
							<a th:href="@{/admin}">Admin</a>
							<span class="path-divider">/</span>
							<a th:href="@{/admin/#roles}">Role</a>
							<span class="path-divider">/</span>
							<a th:href="@{#}" th:if="${roleDTO.id == null}">Add</a>
							<a th:href="@{#}" th:unless="${roleDTO.id == null}">Edit</a>
						</h6>
					</div>
				</div>
			</div>
		</div>
	
		<div class="container">
			<form th:method="POST" th:action="@{/role/save/}" th:object="${roleDTO}">
				<input type="hidden" id="id" th:field="*{id}" th:if="${id != null}" />
				
				<div class="form-group">
					<label for="name" th:text="#{role.name}"></label>
					<input type="text" class="form-control" th:field="*{name}" autofocus />
					<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
				</div>
				
				<div class="form-group">
					<label for="name" th:text="#{role.privileges}"></label>
					<table id="roles-table" class="table table-striped table-hover table-sm table-datatable">
						<thead>
							<tr>
								<th width="50px">#</th>
								<th width="60px" th:text="#{role.allow}"></th>
								<th th:text="#{role.name}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="privilege,i : ${privileges}">
								<td th:text="${i.count}"></td>
								<td>
									<div class="form-check">
										<input type="checkbox" 
											class="form-check-input"
											th:field="*{privileges}" 
											th:checked="${roleDTO.getPrivileges() != null && roleDTO.getPrivileges().contains(privilege)}"
											th:value="${privilege}"
										/>
									</div>
								</td>
								<td>
									<label th:for="${#ids.prev('privileges')}" th:text="${privilege}"></label>
								</td>
							</tr>
						</tbody>
					</table>
					<span class="text-danger" th:if="${#fields.hasErrors('privileges')}" th:errors="*{privileges}"></span>
				</div>
				
				<button type="submit" class="btn btn-success" th:text="#{save}"></button>
				<a th:href="@{/admin/#roles}" class="btn btn-light" th:text="#{cancel}"></a>
			</form>
			
		</div>
	
		<div th:replace="fragments/footer :: footer"></div>
	</body>
</html>
