<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/head :: default(Ooops...)"></head>

<body>
	<div th:replace="fragments/navbar :: default('home')"></div>
	
	<div class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h5 class="title">
						<a th:href="@{/}">Ooops...</a>
					</h5>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<!-- 
			 This default page is designed to support several defaults:
			 1. Error pages generated by Spring Boot's error configuration receive
			      $timestamp, $status, $error, $message as variables - see
			      org.springframework.boot.actuate.web.BasicErrorController
			 2. By default, error pages setup by SimpleMappingExceptionResolver receive
			      $exception
			 3. We have configured our SimpleMappingExceptionResolver to setup $ex
			      instead, just to show it can be done.
			-->
			
			<div class="col-12 center">
				<br/>
				<i class="far fa-frown fa-10x" aria-hidden="true"></i>
				<h1 class="font-size-450x" th:text="${status}"></h1>
				<h3  th:text="${error}"></h3>
				<br/>
				<h5 th:text="${message}"></h5>
				<br/>
				
				<p>
					Application has encountered an error. Please contact support on 
					<br/><a th:href="#{app.url.issues}" th:text="#{app.url.issues}"></a>
				</p>
				
				<p>Support may ask you to right click to view page source.</p>
			
				<a href="javascript:history.back()">Back</a>
				
				<div th:utext="'&lt;!--'" th:remove="tag"></div>
					<p th:utext="'Timestamp: ' +  ${timestamp}" th:remove="tag">${timestamp}</p>
				<div th:utext="'--&gt;'" th:remove="tag"></div>
				<div th:utext="'&lt;!--'" th:remove="tag"></div>
					<p th:utext="'Error: ' +  ${error}" th:remove="tag">${error}</p>
				<div th:utext="'--&gt;'" th:remove="tag"></div>
				<div th:utext="'&lt;!--'" th:remove="tag"></div>
					<p th:utext="'Status: ' + ${status}" th:remove="tag">${status}</p>
				<div th:utext="'--&gt;'" th:remove="tag"></div>
				<div th:utext="'&lt;!--'" th:remove="tag"></div>
					<p th:utext="'Message: ' + ${message}" th:remove="tag">${message}</p>
				<div th:utext="'--&gt;'" th:remove="tag"></div>
				<div th:utext="'&lt;!--'" th:remove="tag"></div>
					<p th:utext="'Exception: ' + ${exception}" th:remove="tag">${exception}</p>
				<div th:utext="'--&gt;'" th:remove="tag"></div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
