<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
	<head th:replace="fragments/head :: default(${problem.name})"></head>
	
	<body th:with="
		descriptor = ${plugin.getDescriptor()},
		pluginId = ${descriptor.getPluginId()},
		pluginName = ${descriptor.getPluginDescription()},
		problemId = ${problem.id}">

	<div th:replace="fragments/navbar :: default('Home')"></div>
	
	<div class="page-header page-header-with-navbar">
		<div class="container">
			<div class="row">
				<div class="col-8">
					<h6 class="title">
						<a th:href="@{/}">Home</a> 
						<span class="path-divider">/</span>
						<a th:href="@{/plugin/} + ${pluginId}" th:text="${pluginName}"></a>
						<span class="path-divider">/</span>
						<a th:href="@{/problem/} + ${pluginId} + @{/} + ${problemId}" th:text="${problem.name}"></a>
					</h6>
				</div>
				<div class="col-4 float-right">
					<a class="btn btn-success float-right" th:href="@{/quality-indicators/} + ${pluginId} + @{/} + ${problemId}">Quality Indicators</a>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container page-navbar">
		<div class="row">
			<div class="col-12">
				<nav>
					<div class="nav nav-tabs" id="nav-tab" role="tablist">
						<a class="nav-item nav-link" role="tab" data-toggle="tab" href="#instances">Instances</a>
					</div>
				</nav>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade" id="instances">
						<div class="tab-pane-toolbar">
							<!-- <a class="btn btn-outline-success btn-sm" th:href="@{/problem/} + ${pluginId} + @{/} + ${problemId} + @{/upload/instance-file/}">Upload Instance File</a> -->
							<button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#modal-upload-instance-file">
Upload Instance File
</button>
						</div>
						<table id="instances-table" class="table table-striped table-hover table-sm table-datatable-with-option">
							<thead>
								
								<tr>
									<th width="50px">#</th>
									<th>File</th>
									<th width="80px">Size</th>
									<th width="200px">Last Modified Time</th>
									<th width="10px"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="instanceFile,i : ${instanceFiles}">
									<td th:text="${i.count}"></td>
									<td>
										<a th:text="${instanceFile.getFileName()}" th:href="@{/instance-file/} + ${pluginId} + @{/} + ${problemId} + @{/} + ${instanceFile.getFileName()}"></a>
									</td>					
									<td th:text="${#formatter.fileSize(T(java.nio.file.Files).size(instanceFile))}"></td>
									<td class="dates" th:text="${#formatter.date(T(java.nio.file.Files).getLastModifiedTime(instanceFile).toMillis())}"></td>
									<td>
										<div class="dropdown float-right">
										  <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										  </button>
										  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
										  	<a class="dropdown-item" th:href="@{/download/instance-file/} + ${pluginId} + @{/}+ ${problemId}+ @{/} + ${instanceFile.getFileName()}">Download</a>
										  	<div class="dropdown-divider"></div>
										  	<form method="POST" th:action="@{/instance-file/}+${pluginId}+@{/}+${problemId}+@{/}+${instanceFile.getFileName()}+@{/delete}">
										    	<a class="dropdown-item text-danger dropdown-submit" href="#" data:confirm="#{delete.instance-file}"><i class="fa fa-trash"></i> Remove</a>
										    </form>
										  </div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/modal :: upload-instance-file"></div>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
