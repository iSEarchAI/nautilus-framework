<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head th:replace="fragments/head :: title(#{btn.done})"></head>

	<body>
	
	<div th:replace="fragments/navbar :: default('Home')"></div>
	
	<div class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-12 path">
					<h6 class="title">
                          <a th:href="@{/}" th:text="#{nav.home}"></a> 
                          <span class="path-divider">/</span> 
                          <a th:href="@{#}">Compare</a>
                     </h6>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-12">
			     <form id="demoform" action="#" method="post">
					 <!-- <div class="form-group">
	                     <label for="problemId" th:text="#{nav.problem}" ></label> 
	                     <select class="form-control" >
	                         <option th:each="problem : ${problems}" 
	                             th:value="${problem.key}"
	                             th:text="${problem.value.name}" 
	                         />
	                     </select>
	                 </div> -->
					<div class="form-group">
					   <label th:text="#{nav.execution}" ></label> 
					   <select class="form-control" multiple="multiple" size="10" name="duallistbox_demo1[]" title="duallistbox_demo1[]">
					       <option th:each="execution : ${executions}" 
                                 th:value="${execution.id}"
                                 th:text="
                                (${#strings.isEmpty(execution.title)} ? ${#formatter.date(execution.creationDate, userSettingsDTO.timeZone)} : ${execution.title})+', '+${execution.problemId}+', '+${execution.instance}+', '+${execution.algorithmId}" 
                             />
					   </select>
					</div>
                    <br>
                    <button type="submit" class="btn btn-success">Compare</button>
                    <a href="/" class="btn btn-outline-secondary">Cancel</a>
                </form>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
