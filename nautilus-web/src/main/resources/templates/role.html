<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head th:replace="fragments/head :: default(Roles)"></head>
	<body>
		<div th:replace="fragments/navbar :: default('admin')"></div>
	
		<div class="page-header">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h6 class="title">
							<a th:href="@{/}" th:text="${role.getName()}"></a>
						</h6>
					</div>
				</div>
			</div>
		</div>
	
		<div class="container">
			
			<table id="roles-table" class="table table-striped table-hover table-sm table-datatable">
				<thead>
					<tr>
						<th width="50px">#</th>
						<th>Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="privilege,i : ${role.getPrivileges()}">
						<td th:text="${i.count}"></td>
						<td th:text="${privilege}"></td>
					</tr>
				</tbody>
			</table>
			
			<a th:href="@{/roles/edit/}+${id}" class="btn btn-primary">Edit</a>
			<a th:href="@{/admin/#roles}" class="btn btn-light">Cancel</a>
		</div>
	
		<div th:replace="fragments/footer :: footer"></div>
	</body>
</html>
