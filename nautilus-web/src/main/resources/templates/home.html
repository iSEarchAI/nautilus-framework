<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head th:replace="fragments/head :: title(#{nav.home})"></head>
	<body>
		<div th:replace="fragments/navbar :: default('home')"></div>
		
		<div class="page-header">
			<div class="container">
				<div class="row">
					<div class="col-8 path">
						<h6 class="title">
							<a th:href="@{/home}" th:text="#{nav.home}"></a>
							<span class="path-divider">/</span>
						</h6>
					</div>
					<div class="col-4 toolbar">
						<a class="btn btn-success float-right" href="/problems" th:text="#{btn.new-execution}"></a>
						<a class="btn btn-outline-success float-right" href="#" data-toggle="modal" data-target="#modal-upload-execution" th:text="#{btn.upload}"></a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="row">
				<div class="col-sm-9">
				    <table id="execution-table" class="table table-striped table-hover table-sm table-datatable-no-orderable">
								<thead>
									<tr>
										<th width="25px">#</th>
										<th th:text="#{execution.title}"></th>
										<th width="200px" th:text="#{execution.problem}"></th>
										<th width="200px" th:text="#{execution.instance}"></th>
									    <th width="8px" class="no-orderable"></th>
									</tr>
								</thead>
								<tbody>
								    <tr th:each="execution,i : ${executions}">
										<td th:text="${i.count}"></td>
										<td>
											<a  class="format-date"
											    th:href="@{|/execution/${execution.id}|}"  
											    th:text="${#strings.isEmpty(execution.title)} ? ${#formatter.date(execution.creationDate, userSettingsDTO.timeZone)} : ${execution.title}">
											</a>
										</td>
										<td th:text="${execution.problemId}"></td>			
										<td th:text="${execution.instance}"></td>
										<td>
											<div class="dropdown float-right">
											  <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
											  </button>
											  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
											  
											  	<form method="POST" th:action="@{|/execution/${execution.id}/duplicate|}">
											  		<a class="dropdown-item" href="#" data:confirm="#{confirm.duplicate-execution}"><i class="fa fa-copy"></i><span th:text="' ' + #{btn.duplicate}"></span></a>
												</form>
												<div class="dropdown-divider"></div>
											  	 <h6 class="dropdown-header" th:text="#{btn.download}"></h6>
												  	<a class="dropdown-item" th:href="@{/download/execution/}+${execution.id}+@{/json}">JSON</a>
												  	<a class="dropdown-item" th:href="@{/download/execution/}+${execution.id}+@{/fun}">FUN</a>
										  			<a class="dropdown-item" th:href="@{/download/execution/}+${execution.id}+@{/var}">VAR</a>
											  
											  	
												<div class="dropdown-divider"></div>
												<form method="POST" th:action="@{|/execution/${execution.id}/delete|}">
											    	<a class="dropdown-item text-danger dropdown-submit" href="#" data:confirm="#{confirm.delete-execution}"><i class="fa fa-trash"></i><span th:text="' ' + #{btn.remove}"></span></a>
											    </form>
											  </div>
											</div>
										</td>			
									</tr>
								</tbody>
							</table>
				</div>
				<div class="col-sm-3">
				        <div id="execution-queue" class="card ">
						  <div class="card-header" th:text="#{nav.execution-queue}"></div>
						  <ul class="list-group list-group-flush">
						      <li class="list-group-item list-group-item-empty">
						          <span th:text="#{nav.execution-queue-empty}"></span>
						      </li>
						    <li class="list-group-item" th:each="execution,i : ${runningExecutions}" th:id="${execution.id}">
						        <a th:href="@{/execution/} + ${execution.id}" 
						           th:text="${#formatter.date(execution.creationDate, userSettingsDTO.timeZone)}">
						        </a>
							    <div class="progress mt-2">
									  <div class="progress-bar progress-bar-striped "  
									       th:style="'width: '+ ${#numbers.formatDecimal(execution.progress,1, 0)}+'%'" 
									       th:text="${#numbers.formatDecimal(execution.progress,1,1)}+'%'">
									  </div>
								</div>
								<div class="mt-2">
								    <span class="execution-queue-status" th:text="${execution.status}"></span>
								    <a href="" class="execution-queue-btn-cancel pull-right text-danger" th:text="#{btn.cancel}"></a>
								</div>
						    </li>
						  </ul>
						</div>
                    
				</div>
			</div>
		</div>

		<div th:replace="fragments/modal/upload-execution"></div>
		<div th:replace="fragments/footer :: footer"></div>
		<script type="text/javascript" th:src="@{/js/src/execution-queue.js}"></script>
	</body>

</html>
